<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Coletas Disponíveis</title>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <h1 class="title">Coletas Disponíveis</h1>
        <img class="lcoleta" src="imgs/caixa.png" alt="Logo">
    </header><br><br><br><br><br>

    <!-- Campo de pesquisa -->
    <h4 class="rcoleta">
        <img class="pxcoldireita" src="imgs/pesquisa.png" alt="Ícone calendário">
        <form>
            <input class="pesquisa" type="text" value="Pesquisar coletas...">
        </form>
    </h4>

    <!-- Cartão de coleta com menu de opções -->
    <div class="coletas2">
        <div style="display: flex; justify-content: space-between;">
            <div>
                <strong>Data</strong><br>
                08/06/2024<br><br>
                Rua Exemplo, 123<br>
                Bairro Exemplo - SCS<br>
                00000-000
            </div>
            <div style="position: relative;">
                <img class="pxcoldireita" src="imgs/config.png" alt="Mais opções" onclick="toggleMenu(this)">
                <div class="dropdown" style="display:none; position:absolute; top:25px; right:0px; background:white; border:1px solid #ccc; border-radius:8px; width:120px; z-index:1;">
                    <button style="width:100%; border:none; padding:10px;">Aceitar coleta</button>
                    <button style="width:100%; border:none; padding:10px;">Recusar coleta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Duplicar o bloco acima para mais coletas -->
    <div class="coletas2">
        <div style="display: flex; justify-content: space-between;">
            <div>
                <strong>Data</strong><br>
                08/06/2024<br><br>
                Rua Exemplo, 123<br>
                Bairro Exemplo - SCS<br>
                00000-000
            </div>
            <div style="position: relative;">
                <img class="pxcoldireita" src="imgs/config.png" alt="Mais opções" onclick="toggleMenu(this)">
                <div class="dropdown" style="display:none; position:absolute; top:25px; right:0px; background:white; border:1px solid #ccc; border-radius:8px; width:120px; z-index:1;">
                    <button style="width:100%; border:none; padding:10px;">Aceitar coleta</button>
                    <button style="width:100%; border:none; padding:10px;">Recusar coleta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer padrão -->
    <footer class="footer">
        <div class="row">
            <div class="column">
                <form action="menucpf_t3.html">
                    <input id="menu" type="image" class="imgf" src="imgs/menu.png" alt="Submit">
                    <label class="cfooter" for="menu">&nbsp&nbsp&nbspMenu&nbsp&nbsp&nbsp</label>
                </form>
            </div>
            <div class="column">
                <form action="atvcpf_t9.html">
                    <input id="atv" type="image" class="imgf" src="imgs/atv.png" alt="Submit">
                    <label class="cfooter" for="atv">Atividades</label>
                </form>
            </div>
            <div class="column">
                <form action="cfgcpf_t?.html.html">
                    <input id="config" type="image" class="imgf" src="imgs/config.png" alt="Submit">
                    <label class="cfooter" for="config">Opções</label>
                </form>
            </div>
        </div>
    </footer>

    <!-- Script simples para mostrar/ocultar menu -->
    <script>
        function toggleMenu(img) {
            const menu = img.nextElementSibling;
            const isVisible = menu.style.display === "block";
            document.querySelectorAll('.dropdown').forEach(el => el.style.display = 'none');
            if (!isVisible) menu.style.display = "block";
        }

        // Fecha o menu se clicar fora
        window.addEventListener('click', function(e) {
            if (!e.target.matches('.pxcoldireita')) {
                document.querySelectorAll('.dropdown').forEach(el => el.style.display = 'none');
            }
        });
    </script>

</body>
</html>
