<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <title>Informações Pessoais</title>
  <style>
    .form-wrapper {
      max-width: 360px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .header h1 {
      flex-grow: 1;
      text-align: center;
      margin: 0;
      font-size: 20px;
    }

    .gear-icon {
      width: 30px;
      height: 30px;
      position: absolute;
      left: 20px;
    }

    .form-wrapper img.avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      margin: 10px auto 5px;
    }

    .form-wrapper a {
      font-size: 14px;
      text-decoration: underline;
    }

    .form-wrapper input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .row input {
      flex: 1;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 16px;
    }

    .alterar-senha {
      text-align: right;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com ícone engrenagem à esquerda -->
  <header class="header">
    <img class="gear-icon" src="imgs/config.png" alt="Configuração" />
    <h1>Informações Pessoais</h1>
  </header>

  <!-- Formulário com estilo alinhado ao mockup -->
  <div class="form-wrapper">
    <img class="avatar" src="imgs/user.png" alt="Avatar" />
    <p><a href="#">Alterar foto.</a></p>

    <form>
      <input class="cxtxt" type="text" name="nome" placeholder="Nome Completo" />

      <div class="row">
        <input class="cxtxt" type="text" name="logradouro" placeholder="Logradouro" />
        <input class="cxtxt" type="text" name="numero" placeholder="Número" />
      </div>

      <div class="row">
        <input class="cxtxt" type="text" name="bairro" placeholder="Bairro" />
        <input class="cxtxt" type="text" name="cidade" placeholder="Cidade" />
      </div>

      <input class="cxtxt" type="text" name="cep" placeholder="CEP" />

      <p class="alterar-senha">
        <a href="novasenha_t13">Alterar senha?</a>
      </p>

      <input type="submit" value="Salvar" class="save-btn" />
    </form>
  </div>

</body>
</html>
