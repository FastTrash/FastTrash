<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css"/>
    <title>Esqueceu a Senha</title>
</head>
<body>

    <!-- Logo centralizada -->
    <img class="logo" src="imgs/logo.jpeg" alt="Logo" style="margin-top: 30px; margin-bottom: -65px; ">


    <!-- Título principal -->
    <h1 class="titulo">Esqueceu sua senha?</h1>

    <!-- CPF -->
    <form>
        <label class="subtitulo" for="cpf">CPF</label>
        <p>
            <input class="cxtxt" type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
        </p>
    </form>

    <!-- Celular -->
    <form>
        <label class="subtitulo" for="celular">Celular</label>
        <p>
            <input class="cxtxt" type="text" name="celular" id="celular" placeholder="(00) 00000-0000">
        </p>
    </form>

    <!-- Botão de enviar código -->
    <form>
        <p>
            <input type="submit" value="Enviar código" class="inicio">
        </p>
    </form>

    <!-- Código -->
    <form>
        <label class="subtitulo" for="codigo">Código</label>
        <p>
            <input class="cxtxt" type="text" name="codigo" id="codigo" placeholder="00000">
        </p>
    </form>

    <!-- Botão de nova senha -->
    <form action="novasenha_t13.html">
        <p>
            <input type="submit" value="Nova senha" class="inicio">
        </p>
    </form>

</body>
</html>
