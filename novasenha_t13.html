<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Nova Senha</title>
</head>
<body>

    <!-- Logo centralizada -->
    <img class="logo" src="imgs/logo.jpeg" alt="Logo" style="margin-top: 30px; margin-bottom: -65px; ">

    <!-- Título da tela -->
    <h1 class="titulo">Nova senha</h1>

    <!-- Saudação ao usuário -->
    <p class="subtitulo" style="text-align: center; font-weight: bold;">
        Olá <span style="color: black;">[Nome Completo]</span>,<br>
        Cadastre sua nova senha.
    </p><br>

    <!-- Formulário de nova senha -->
    <form>
        <label class="subtitulo" for="senha1">Nova senha</label>
        <p>
            <input class="cxtxt" type="password" id="senha1" name="senha1" placeholder="********">
        </p>

        <label class="subtitulo" for="senha2">Repita a nova senha</label>
        <p>
            <input class="cxtxt" type="password" id="senha2" name="senha2" placeholder="********">
        </p>
    </form>

    <!-- Botão de cadastrar -->
    <form action="inicio_t1.html">
        <p>
            <input type="submit" value="Cadastrar" class="inicio">
        </p>
    </form>

</body>
</html>
