<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../style.css"/>
</head>
<body>
    <!-- Logo da aplicação no topo da página; útil para reforço da identidade visual -->
    <img class="logo" src="imgs/logo.jpeg" alt="Logo">

    <!-- Nome completo do usuário exibido em destaque, centralizado com classe 'titulo2' -->
    <h1 class="titulo2">[Nome Completo]</h1>

    <!-- Linha horizontal separando o nome do menu de navegação; com espaçamento superior para respiro visual -->
    <hr class="lgrande" style="margin-top: 50px;">

    <!-- Botão que leva à página de informações pessoais do usuário -->
    <form action="infopessoais_t10.html">
        <p><input type="submit" value="Informações Pessoais" class="butperfil" name="entrarcat" id="entrar cat"></p>
    </form>

    <!-- Linha divisória para separar as seções do menu -->
    <hr class="lgrande">

    <!-- Botão que direciona para a seção de notificações do usuário -->
    <form action="notificacoes_t6.html">
        <p><input type="submit" value="Notificações" class="butperfil" name="entrarpj" id="entrarpj"></p>
    </form>

    <!-- Outra linha divisória, mantendo a separação visual entre as opções -->
    <hr class="lgrande">
    
    <!-- Botão que redireciona para os itens marcados como favoritos pelo usuário -->
    <form action="favoritos_t11.html">
        <p><input type="submit" value="Favoritos" class="butperfil" name="entrarpf" id="entrarpf"></p>
    </form>

    <!-- Linha final ao fim da página, mantendo consistência visual -->
    <hr class="lgrande">
</body>
</html>
